<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Калькуляптер</title>
</head>
<body>
    <div class="calc-app">
        <div class="calc-app__view-wrapper">
            <p class="calc-app__result"></p>
            <p class="calc-app__sign"></p>
            <p class="calc-app__expr"></p>
        </div>
        <div class="calc-app__btn-container">
           <div class="btn-container__btn btn_white"> <unselectable><p>7</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>8</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>9</p></unselectable></div>
           <div class="btn-container__btn btn_backsp" ><unselectable><p>⭅</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>4</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>5</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>6</p></unselectable></div>
           <div class="btn-container__btn"><unselectable><p>*</p></unselectable></div>
           <div class="btn-container__btn"><unselectable><p>/</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>1</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>2</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>3</p></unselectable></div>
           <div class="btn-container__btn"><unselectable><p>-</p></unselectable></div>
           <div class="btn-container__btn"><unselectable><p>+</p></unselectable></div>
           <div class="btn-container__btn"><unselectable><p>C</p></unselectable></div>
           <div class="btn-container__btn btn_white"><unselectable><p>0</p></unselectable></div>
           <div class="btn-container__btn"><unselectable><p>.</p></unselectable></div>
           <div class="btn-container__btn btn_equal"><unselectable><p>=</p></unselectable></div>
        </div>
    </div>
    <script type="module" src="js/app.js" defer></script>
</body>
</html>
